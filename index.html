<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
</head>
<body>
    <header>
        <div class="header__ribbon"></div>
    </header>

    <section>
        <div id="section__login-content">
            <form action="#">
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password">
                <a href="#" target="_blank">Forgot password?</a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <ul id="section__ul--accounts">
            <li>
                <a href="#"><img src="/assets/img/google.svg" alt="Google"> Log in with Google</a>
            </li>
            <li>
                <a href="#"><img src="/assets/img/github.svg" alt="GitHub"> Log in with GitHub</a>
            </li>
        </ul>
        <div class="section--signup">
            <p>Haven't an account? <a href="#" target="_blank">Sign here!</a></p>
        </div>
        <ul id="section__social">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
